<!DOCTYPE HTML>
<html>
  <head>
    <title>Syracuse Rising</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">

    <script src="//use.typekit.net/tmh8mxl.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tabletop/src/tabletop.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.standalone.js"></script>
    <script src="//js.leapmotion.com/leap-0.6.3.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.8.js"></script>
    <script src="leap.js"></script>

    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css">
    <link rel="stylesheet" href="style.css?113014">
  </head>

  <body>


    <!-- - - - - - - - - - - - - - - - - - - -->
    <!-- Graphic: Syracuse Developments Map  -->
    <!-- - - - - - - - - - - - - - - - - - - -->

      <div id="map" style="height: 100%; height: 100vh;"></div>



    <!-- - - - - - -->
    <!-- Templates -->
    <!-- - - - - - -->

      <div class="templates">

        <script id="popup-template" type="text/x-handlebars-template">
          {{#if photo}}
            <img src="https://dl.dropboxusercontent.com/u/21879/syracuse/{{ photo }}" class="point-photo">
          {{/if}}
          <h4 class="point-name">
            {{#if details}}
              <a href="{{ details }}" target="_blank">{{ name }}</a>
            {{else}}
              {{ name }}
            {{/if}}
          </h4>
          {{#if description}}
            <div class="point-description">{{ description }}</div>
          {{/if}}

          <div class="point-meta">
            <span class="point-type" style="background-color: {{ typeData.marker-color }};">
              {{ typeData.label }}
            </span>
            {{#if cost}}
               &nbsp; ${{ formattedCost }}
            {{/if}}
          </div>
        </script>

      </div>

      <div class="xyz">
        <p>x: <span id="x"></span></p>
        <p>y: <span id="y"></span></p>
        <p>z: <span id="z"></span></p>
        <p>pinch: <span id="pinch"></span></p>
        <p>lat: <span id="lat"></span></p>
        <p>lng: <span id="lng"></span></p>
        <p>zoom: <span id="zoom"></span></p>
      </div>


      <div class="crosshairs">
        <div class="crosshairs-ns"></div>
        <div class="crosshairs-we"></div>
      </div>


    <!-- - - - - - - - - - -->
    <!-- Google Analytics  -->
    <!-- - - - - - - - - - -->

      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-56882933-1', 'auto');
        ga('send', 'pageview');
      </script>

  </body>
</html>
